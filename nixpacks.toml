[phases.setup]
nixPkgs = ["python311", "nodejs_18", "npm"]

[phases.install]
cmds = [
    "cd frontend && npm ci",
    "pip install -r backend/requirements.txt"
]

[phases.build]
cmds = [
    "cd frontend && npm run build",
    "cd backend && python manage.py collectstatic --noinput",
    "cd backend && python manage.py migrate --noinput",
    "cd backend && python manage.py load_initial_data || echo 'Initial data loading skipped, continuing...'",
    "cd backend && python manage.py init_users"
]

[start]
cmd = "cd backend && bash start.sh"

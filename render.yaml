services:
  # Full-Stack Web Application (Django Backend + React Frontend)
  - type: web
    name: ielts-moc-app
    env: python
    region: frankfurt
    plan: free
    buildCommand: |
      # Install Node.js dependencies and build React frontend
      cd frontend && npm install && npm run build && cd ..
      # Install Python dependencies
      pip install -r backend/requirements.txt
      # Collect static files (including React build)
      cd backend && python manage.py collectstatic --noinput
      # Run database migrations
      python manage.py migrate
      # Initialize default users
      python manage.py init_users
    startCommand: cd backend && gunicorn ielts_moc.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /api
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 18.17.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: ielts-moc-db
          property: internalConnectionString
      - key: ALLOWED_HOSTS
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: NODE_ENV
        value: production

databases:
  - name: ielts-moc-db
    plan: free
    databaseName: ielts_moc
    user: ielts_user

